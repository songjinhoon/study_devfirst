spring:
  profiles:
    active: dev
    include: oauth
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  session:
    store-type: jdbc
  datasource:
    url: jdbc:h2:mem:testdb;MODE=mysql;
  #freemarker:
    #cache: false
  #datasource:
    #url: jdbc:h2:mem:testdb;MODE=mysql;
    #platform: h2
    #username: sa
    #password: 
    #driverClassName: org.h2.Driver

handlebars:
  prefix: file:src/main/resources/templates/
  cache: false

server:
  servlet:
    context-path: /dev
  port: 9980
